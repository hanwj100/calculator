<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="input-field" data-first-number="" data-second-number=""
            data-current-operator=""></div>
        </div>
        <div id="buttons">
            <button class="functional" id="button-clear" data-value="clear">clear</button>
            <button class="functional" id="button-+/-" data-value="+/-">+/-</button>
            <button class="functional" id="button-%" data-value="%">%</button>
            <button class="operator" id="button-÷" data-value="÷">÷</button>
            <button class="number" id="button-7" data-value="7">7</button>
            <button class="number" id="button-8" data-value="8">8</button>
            <button class="number" id="button-9" data-value="9">9</button>
            <button class="operator" id="button-×" data-value="×">×</button>
            <button class="number" id="button-4" data-value="4">4</button>
            <button class="number" id="button-5" data-value="5">5</button>
            <button class="number" id="button-6" data-value="6">6</button>
            <button class="operator" id="button--" data-value="-">-</button>
            <button class="number" id="button-1" data-value="1">1</button>
            <button class="number" id="button-2" data-value="2">2</button>
            <button class="number" id="button-3" data-value="3">3</button>
            <button class="operator" id="button-+" data-value="+">+</button>
            <button class="number" id="button-0" data-value="0">0</button>
            <button class="number" id="button-." data-value=".">.</button>
            <button class="evaluator" id="button-=" data-value="=">=</button>
        </div>
    </div>
</body>

</html>
