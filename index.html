<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="input-field"></div>
        </div>
        <div id="buttons">
            <button class="functional" id="clear-button" data-value="clear">AC</button>
            <button class="functional" id="invert-button" data-value="+/-">+/-</button>
            <button class="functional" id="percentage-button" data-value="%">%</button>
            <button class="operator" id="divide-button" data-value="÷">÷</button>
            <button class="number" id="seven-button" data-value="7">7</button>
            <button class="number" id="eight-button" data-value="8">8</button>
            <button class="number" id="nine-button" data-value="9">9</button>
            <button class="operator" id="multiply-button" data-value="×">×</button>
            <button class="number" id="four-button" data-value="4">4</button>
            <button class="number" id="five-button" data-value="5">5</button>
            <button class="number" id="six-button" data-value="6">6</button>
            <button class="operator" id="minus-button" data-value="-">-</button>
            <button class="number" id="one-button" data-value="1">1</button>
            <button class="number" id="two-button" data-value="2">2</button>
            <button class="number" id="three-button" data-value="3">3</button>
            <button class="operator" id="plus-button" data-value="+">+</button>
            <button class="number" id="zero-button" data-value="0">0</button>
            <button class="number" id="decimal-button" data-value=".">.</button>
            <button class="evaluator" id="equal-button" data-value="=">=</button>
        </div>
    </div>
</body>

</html>
